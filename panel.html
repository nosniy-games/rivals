<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals Staff Panel</title>
    <link rel="icon" href="https://tr.rbxcdn.com/180DAY-bc5d176a7555b4c0f673b9b85e98a999/150/150/Image/Webp/noFilter" type="image/png">
    <style>
        body {
            background-color: #2c2f33;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        .login {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #7289da;
            color: white;
        }
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: #7289da;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .status-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #23272a;
            border-radius: 10px;
            width: 300px;
            text-align: left;
            overflow-y: auto;
            max-height: 200px;
        }
        .user-input {
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c2f33;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            background-color: #7289da;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .note-input {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Staff Panel Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Code">
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="panel">
        <h1>Welcome, <span id="userDisplay">Ant</span></h1>
        <img id="pfp" src="" alt="Profile Picture" width="100" height="100" style="border-radius: 50%;">
        <div class="user-input">
            <input type="text" id="targetUser" placeholder="Enter target username">
        </div>
        <div class="panel">
            <div class="button-group">
                <button class="btn" onclick="confirmBan('permban')">Permanent Ban</button>
                <button class="btn" onclick="confirmBan('reportban')">Report Ban</button>
                <button class="btn" onclick="confirmBan('affban')">Affiliate Ban (30 days)</button>
            </div>
            <button class="btn" onclick="fakeAction('unban')">Unban User</button>
            <button class="btn" onclick="kickUser()">Kick User</button>
            <button class="btn" onclick="viewLogs()">View Logs</button>
            <button class="btn" onclick="fakeAction('chat')">Staff Communication</button>
            <button class="btn" onclick="fakeAction('server')">Server Controls</button>
            <button class="btn" onclick="fakeAction('report')">View Reports</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
        <div class="status-box" id="status-box">
            <h3>Action Log</h3>
            <p id="status">No actions performed yet.</p>
        </div>
    </div>

    <div id="popup" class="popup">
        <p id="popup-text"></p>
        <textarea id="banNote" class="note-input" placeholder="Enter a reason for the ban..."></textarea>
        <button onclick="confirmBanAction()">Confirm Ban</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <script>
        const pfpUrl = "https://images-ext-1.discordapp.net/external/fr8u39_DKpUDiozbL0K7iZQBN-ZcQu-q1DA4rGBzfwo/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/530905111145218069/a_be4c10d2c52d94244703d93a17463a24.gif";
        document.getElementById("pfp").src = pfpUrl;

        function login() {
            const username = document.getElementById("username").value;
            const code = document.getElementById("password").value;
            if (code === "420024" && username.trim() !== "") {
                document.querySelector(".login").style.display = "none";
                document.getElementById("panel").style.display = "block";
                document.getElementById("userDisplay").innerText = username;
            } else {
                alert("Incorrect Code or Username");
            }
        }

        function confirmBan(banType) {
            document.getElementById("popup-text").innerText = `Are you sure you want to ${banType} this user?`;
            document.getElementById("popup").style.display = "block";
        }

        function confirmBanAction() {
            const note = document.getElementById("banNote").value;
            const targetUser = document.getElementById("targetUser").value;

            if (note.trim() !== "") {
                addLogEntry(`${targetUser} has been ${document.getElementById("popup-text").innerText.toLowerCase()} - Reason: ${note}`);
                alert(`Ban Confirmed: ${note}`);
                closePopup();
            } else {
                alert("Please provide a reason for the ban.");
            }
        }

        function kickUser() {
            const targetUser = document.getElementById("targetUser").value;
            addLogEntry(`${targetUser} was kicked.`);
            showPopup("This user is not in a game with a staff account.");
        }

        function viewLogs() {
            const targetUser = document.getElementById("targetUser").value;
            addLogEntry(`No logs found for user ${targetUser}`);
            showPopup(`No logs found for user ${targetUser}`);
        }

        function addLogEntry(logText) {
            const logContainer = document.getElementById("status");
            const newLogEntry = document.createElement("p");
            newLogEntry.innerText = logText;
            logContainer.appendChild(newLogEntry);

            // Ensure the log box scrolls down as new entries are added
            const statusBox = document.getElementById("status-box");
            statusBox.scrollTop = statusBox.scrollHeight;
        }

        function showPopup(message) {
            document.getElementById("popup-text").innerText = message;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function logout() {
            document.querySelector(".login").style.display = "block";
            document.getElementById("panel").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
