<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals Staff Panel</title>
    <link rel="icon" href="https://tr.rbxcdn.com/180DAY-bc5d176a7555b4c0f673b9b85e98a999/150/150/Image/Webp/noFilter" type="image/png">
    <style>
        body {
            background-color: #2c2f33;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        .login {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #7289da;
            color: white;
        }
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: #7289da;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .status-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #23272a;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }
        .user-input {
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Staff Panel Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Code">
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="panel">
        <h1>Welcome, <span id="userDisplay">Ant</span></h1>
        <img id="pfp" src="" alt="Profile Picture" width="100" height="100" style="border-radius: 50%;">
        <div class="user-input">
            <input type="text" id="targetUser" placeholder="Enter target username">
        </div>
        <div class="panel">
            <div class="button-group">
                <button class="btn" onclick="confirmBan('permban')">Permanent Ban</button>
                <button class="btn" onclick="confirmBan('reportban')">Report Ban</button>
                <button class="btn" onclick="confirmBan('affban')">Affiliate Ban (30 days)</button>
            </div>
            <button class="btn" onclick="fakeAction('unban')">Unban User</button>
            <button class="btn" onclick="kickUser()">Kick User</button>
            <button class="btn" onclick="fakeAction('logs')">View Logs</button>
            <button class="btn" onclick="fakeAction('chat')">Staff Communication</button>
            <button class="btn" onclick="fakeAction('server')">Server Controls</button>
            <button class="btn" onclick="fakeAction('report')">View Reports</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
        <div class="status-box" id="status-box">
            <h3>Action Log</h3>
            <p id="status">No actions performed yet.</p>
        </div>
    </div>

    <script>
        const pfpUrl = "https://images-ext-1.discordapp.net/external/fr8u39_DKpUDiozbL0K7iZQBN-ZcQu-q1DA4rGBzfwo/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/530905111145218069/a_be4c10d2c52d94244703d93a17463a24.gif";
        document.getElementById("pfp").src = pfpUrl;
        
        function login() {
            const username = document.getElementById("username").value;
            const code = document.getElementById("password").value;
            if (code === "420024" && username.trim() !== "") {
                document.querySelector(".login").style.display = "none";
                document.getElementById("panel").style.display = "block";
                document.getElementById("userDisplay").innerText = username;
            } else {
                alert("Incorrect Code or Username");
            }
        }
        
        function confirmBan(action) {
            const targetUser = document.getElementById("targetUser").value;
            if (targetUser.trim() === "") {
                alert("Please enter a username to perform this action.");
                return;
            }
            const note = prompt("Enter a note for this ban:");
            if (note !== null && note.trim() !== "") {
                fakeAction(action, note);
            } else {
                alert("Ban action canceled. A note is required.");
            }
        }
        
        function kickUser() {
            const targetUser = document.getElementById("targetUser").value;
            if (targetUser.trim() === "") {
                alert("Please enter a username to perform this action.");
                return;
            }
            alert("This user is not in a game with a staff account.");
        }

        function logout() {
            document.querySelector(".login").style.display = "block";
            document.getElementById("panel").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
