<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals Staff Panel</title>
    <link rel="icon" href="https://tr.rbxcdn.com/180DAY-bc5d176a7555b4c0f673b9b85e98a999/150/150/Image/Webp/noFilter" type="image/png">
    <style>
        body {
            background-color: #2c2f33;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        .login {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #7289da;
            color: white;
        }
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: #7289da;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .status-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #23272a;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }
        .user-input {
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <button class="btn" onclick="openBanModal()">Ban User</button>
    </div>
    
    <div id="banModal" class="modal">
        <div class="modal-content">
            <h3>Enter Ban Note</h3>
            <input type="text" id="banNote" placeholder="Enter reason for ban">
            <br><br>
            <button onclick="confirmBan()">Confirm</button>
            <button onclick="closeBanModal()">Cancel</button>
        </div>
    </div>

    <script>
        function openBanModal() {
            document.getElementById('banModal').style.display = 'flex';
        }

        function closeBanModal() {
            document.getElementById('banModal').style.display = 'none';
        }

        function confirmBan() {
            let note = document.getElementById('banNote').value;
            if (note.trim() === "") {
                alert("Please enter a reason for the ban.");
                return;
            }
            alert("User banned with note: " + note);
            closeBanModal();
        }
    </script>
</body>
</html>
